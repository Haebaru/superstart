<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-language" content="en" />
	<link rel="stylesheet" type="text/css" href="style/reset.css" />
	<link rel="stylesheet" type="text/css" href="style/index.css" />
	<title>Super Start</title>
	<script type="text/javascript" src="js/debug.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/theme.js"></script>
	<script type="text/javascript" src="js/layout.js"></script>
	<script type="text/javascript" src="js/drag.js"></script>
	<script type="text/javascript" src="js/sites.js"></script>
	<script type="text/javascript" src="js/notes.js"></script>

	<script type="text/javascript" src="js/clear.js"></script>

</head>
<body>
	<div id="container">
		<div id="navbar" class="hidden navbar">
			<ul id="nb-buttons">
				<li id="nbb-recently-closed"></li>
				<li id="nbb-add-site"></li>
			</ul>
			<ul id="nb-commands">
				<li id="nbc-notes-onoff"></li>
				<li id="nbc-themes-pointer"></li>
			</ul>
		</div>
		<div id="sites" class="hidden">
		</div>
		<div id="notes" class="hidden">
			<textarea id="note-edit" class="init" maxlength="300"></textarea>
			<ul id="notes-list"></ul>
		</div>
	</div>
	<div id="mask" class="hidden">
	</div>
